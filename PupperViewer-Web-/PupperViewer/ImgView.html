<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Lancaster Publications Presents...</title>
</head>
<body onload="getStory()">
	<div id="pageDiv">
		<div id="imgFrameDiv">

			<h1>Flora: The Shelter Princess</h1>
			<img id="imgStory" src="pup_imgs/intro.jpg"> 
			<audio controls autoplay id="musPlay" onended="changeSong()">
				<source src="" type="audio/mpeg">
			</audio>
			<input id="prevPh" type="button" value="Previous Photo" onclick="prevPhoto();"></input> 
			<input id="nextPh" type="button" value="Next Photo" onclick="nextPhoto();" ></input>
			<textarea id="songInfo" readonly>Info about song...</textarea>
			<a href="https://www.freemusicarchive.org" target="_blank">The Free Music Archive</a>
			<div id="storyDiv">
				<textarea id="textStory" readonly>This will be where the story is told</textarea>
			</div>
		</div>
	</div>
	<script src="playStory.js">	</script>
</body>
</html>
